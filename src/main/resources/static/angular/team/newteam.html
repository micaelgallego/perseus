<div class="join">
    <div id="join-title">Kurento Room</div>
     <form role="form" ng-submit="newTeam(Team)" accept-charset="UTF-8">

            <div class="card__content">
<!--                 <lx-text-field label="User name" fixed-label="true" icon="account"> -->
                    Team name <input type="text" ng-model="Team.name" required>
<!--                 </lx-text-field> -->
<!-- 				<lx-text-field label="Password" fixed-label="true" icon="account-key"> -->
                    Password <input type="password" ng-model="Team.password" required>
<!--                 </lx-text-field> -->
					Repeat password <input type="password" ng-model="password" required>
            </div>

            <div class="card__actions">
                <div class="grid">
                    <div class="grid__col6">
                        <button class="btn btn--l btn--blue btn--raised" lx-ripple type="button" ng-click="clear()">Clear</button>
                    </div>
                    <div class="grid__col6">
                        <button id="joinBtn" class="btn btn--l btn--green btn--raised" lx-ripple type="submit" >Register</button>
                    </div>
                </div>
                <br>
            </div>

        </form>
</div>
