<button class="icon icon--xl icon--red icon--circled mdi mdi-exit-to-app" ng-click="exit()" title="Go to main page" style="position:absolute;z-index:1; right:40px;top:20px;"></button>	
<div class="join">
    <div id="join-title">Perseus</div>
     <form class="card" id="centraldiv" role="form" ng-submit="newTeam(Team)" accept-charset="UTF-8">
			<h3>New team</h3>
            <div class="card__content">
                <lx-text-field label="Team name" fixed-label="true">
                    <input type="text" ng-model="Team.name" required>
                </lx-text-field>
				<lx-text-field label="Password" fixed-label="true">
                    <input type="password" ng-model="Team.password" required>
                </lx-text-field>
				<lx-text-field label="Repeat password" fixed-label="true">
                    <input type="password" ng-model="password" required>
                </lx-text-field>
            </div>

            <div class="card__actions">
                <div class="grid">
                    <div class="grid__col6">
                        <button id="joinBtn" class="btn btn--l btn--green btn--raised" lx-ripple type="submit" style="float:right">Create team</button>
                    </div>
                </div>
                <br>
            </div>

        </form>
</div>
