<div class="join">
    <div id="join-title">Kurento Room</div>

    <div class="card" id="join">
        <form role="form" ng-submit="login()" accept-charset="UTF-8">

            <div class="card__content">
                <lx-text-field label="Username">
                    <input type="text" id="name" ng-model="userName" required>
                </lx-text-field>
                <lx-text-field label="Password">
                    <input type="text" id="password" ng-model="password" required>
                </lx-text-field>
            </div>

            <div class="card__actions">
                <div class="grid">
                    <div class="grid__col6">
                        <button class="btn btn--l btn--blue btn--raised" lx-ripple type="button" ng-click="clear()">Clear</button>
                    </div>
                    <div class="grid__col6">
                        <button id="joinBtn" class="btn btn--l btn--green btn--raised" lx-ripple type="submit" >Login</button>
                    </div>
                </div>
                <br>
            </div>

        </form>
    </div>


</div>
