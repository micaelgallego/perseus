<button class="icon icon--xl icon--red icon--circled mdi mdi-exit-to-app" ng-click="exit()" title="Go to main page" style="position:absolute;z-index:1; right:40px;top:20px;"></button>	
<div class="join card" id="centraldiv" style="margin-top:50px">
<h1 ng-bind="userProfile.name"></h1>

<div ng-show="userProfile.id==user.id">
	<form ng-submit="updateUser()">
		<div>
			Name: {{user.name}}
			<a href="" ng-click="showInput('name')">
				<i class="icon icon--s icon--green icon--flat mdi mdi-pencil"></i>
			</a>
			<input type="text" ng-model="userProfile.name" ng-show="editName==1">
		</div>
		<div>
		    Email: {{user.email}}
		    <a href="" ng-click="showInput('email')">
				<i class="icon icon--s icon--green icon--flat mdi mdi-pencil"></i>
			</a>
		    <input type="text" ng-model="userProfile.email" ng-show="editEmail==1">
		</div>
		<p>
			Privileges: {{user.privileges}} 
		</p>	    
		<input type="submit" class="btn btn--m btn--green btn--raised" style="float:left" ng-show="editName==1||editEmail==1" value="Confirm changes">
		<button class="btn btn--m btn--red btn--raised" style="float:right" ng-click="opendDialog('deleteAccount')" lx-ripple>Delete account</button>
    </form>
   
    	
    <lx-dialog class="dialog dialog--l" id="deleteAccount" auto-close="true" onclose="closingDialog('deleteAccount')" onscrollend="scrollEndDialog()">	
		<div class="card bgc-red-500 tc-white-1 p">
			<b>Delete account</b>			
		</div>
		<form ng-submit="deleteAccount()">
		   	<div class="p++">
				Are you sure you want to delete your account permanently?
				<div class="dialog__actions">
					<button class="btn btn--m btn--blue btn--raised" lx-ripple lx-dialog-close>Cancel</button>
      				<button type="submit" class="btn btn--m btn--red btn--raised" lx-ripple lx-dialog-close>Delete</button>
				</div>
			</div>		
		</form>
	</lx-dialog>
</div>
<div ng-hide="userProfile.id==user.id">
	You are not {{userProfile.name}}
</div>
</div>
