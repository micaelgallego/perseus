<div class="join card" ng-hide="user.name" id="centraldiv" style="margin-top:100px">
    <h1>Registration</h1>
     <form role="form" ng-submit="register(newUser)" accept-charset="UTF-8">
            <div class="card__content">
                <lx-text-field label="User name" fixed-label="true">
                    <input type="text" ng-model="newUser.name" required>
                </lx-text-field>
				<lx-text-field label="Password" fixed-label="true">
                    <input type="password" ng-model="newUser.password" required>
                </lx-text-field>
                <lx-text-field label="Email" fixed-label="true">
                    <input type="text" ng-model="newUser.email" required>
                </lx-text-field>
            </div>

            <div class="card__actions">
                <div class="grid">
                    <div class="grid__col6">
                        <button id="joinBtn" class="btn btn--l btn--green btn--raised" style="float:right" lx-ripple type="submit" >Register</button>
                    </div>
                </div>
                <br>
            </div>

        </form>
	There are {{users.length}} people registered.
</div>
<div ng-show="user.name">
 You've already logged in
</div>
