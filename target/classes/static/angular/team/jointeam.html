<div class="join">
    <div id="join-title">Perseus</div>
     <form role="form" ng-submit="join(Team)" accept-charset="UTF-8">
			<h3>Join a team</h3>
            <div class="card__content">
                <lx-text-field label="Team name" fixed-label="true" icon="account">
                    <input type="text" ng-model="Team.name" required>
                </lx-text-field>
				<lx-text-field label="Password" fixed-label="true" icon="account-key">
                    <input type="password" ng-model="Team.password" required>
                </lx-text-field>
            </div>

            <div class="card__actions">
                <div class="grid">
                    <div class="grid__col6">
                        <button class="btn btn--l btn--blue btn--raised" lx-ripple type="button" ng-click="clear()">Clear</button>
                        <button id="joinBtn" class="btn btn--l btn--green btn--raised" lx-ripple type="submit" >Join team</button>
                    </div>
                </div>
                <br>
            </div>

        </form>
</div>
